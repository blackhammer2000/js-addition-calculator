<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <fieldset
      class="container d-flex justify-content-center align-items-center border border-top-0 mt-md-5 p-md-4"
    >
      <legend class="ml-md-5">BASIC MATH OPERATION CALCULATOR</legend>
      <div class="container w-100">
        <div class="form-group">
          <label for="number1">First Value</label>
          <input
            type="number"
            name="number1"
            class="form-control num1"
            placeholder="Enter First Number"
          />
        </div>
        <div class="form-group">
          <label for="operation">Operation</label>
          <input
            type="text"
            name="operation"
            class="form-control operation"
            placeholder="Enter Operation To Perform(/ , *, + , -)"
          />
        </div>
        <div class="form-group">
          <label for="number2">Second Value</label>
          <input
            type="number"
            name="number2"
            class="form-control num2"
            placeholder="Enter Second Number"
          />
        </div>

        <div class="form-group">
          <button class="btn btn-danger w-100 evaluate">Evaluate</button>
        </div>
      </div>
    </fieldset>
    <div
      class="container py-md-2 d-md-flex justify-content-md-start align-items-md-start border mt-md-4 result"
    >
      <h5>Answer: <span></span></h5>
    </div>
  </body>
</html>
